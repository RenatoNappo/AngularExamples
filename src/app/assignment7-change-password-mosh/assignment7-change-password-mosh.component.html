
<br><br><br>
<form [formGroup]="form">
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Old Password</label>
      <input 
        type="password" 
        class="form-control"
        formControlName="oldPassword">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
          <div *ngIf="oldPassword.errors.required">You must enter your old password</div>
          <div *ngIf="oldPassword.errors.invalidOldPassword">The password you have entered is invalid</div>
        </div>
    </div>
    <div class="form-group">
      <label for="">New Password</label>
      <input 
        type="password" 
        class="form-control"
        formControlName="newPassword">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">You must enter your new password</div>
        </div>
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
        <input 
          type="password" 
          class="form-control"
          formControlName="confirmPassword">
          <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
              <div *ngIf="confirmPassword.errors.required">You must confirm your new password</div> 
          </div>
          <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsDoNotMatch" class="alert alert-danger">Your new password does not match the confirmation</div>
      </div>
    <button class="btn btn-primary">Change Password</button>
  </div>
</form>
