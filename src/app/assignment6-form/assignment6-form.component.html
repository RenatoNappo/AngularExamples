
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div>
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="5" pattern="[A-Z,a-z, ]+" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required">Course Name is required.</div>
          <div *ngIf="name.errors.minlength">Course Name should be a minimum of {{ name.errors.minlength.requiredlength }} characters.</div>
          <div *ngIf="name.errors.pattern">Course Name should be alpha characters only.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of courseCategories" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        <div *ngIf="category.errors.required">Course category is required.</div>
      </div>
    </div>
    <div class="checkbox">
      <label for="hasGuarantee">
        <input type="checkbox" ngModel name="hasGuarantee" id="hasGuarantee">30-day money-back guarantee
      </label>
    </div>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
